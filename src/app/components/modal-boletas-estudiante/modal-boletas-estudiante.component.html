<h1 mat-dialog-title class="modal-title">
    <div class="cabecera">
        <h1><b> Detalle Boletas de {{ this.nameEstudent }}</b></h1>
    </div>
    <button class="close-button" (click)="closeModal()">X</button>
</h1>
<div mat-dialog-content class="modal-content">
    <table mat-table [dataSource]="boleta" class="mat-elevation-z8">
        <ng-container matColumnDef="id">
            <th mat-header-cell *matHeaderCellDef> ID </th>
            <td mat-cell *matCellDef="let element"> {{element.id}} </td>
        </ng-container>

        <ng-container matColumnDef="detalle">
            <th mat-header-cell *matHeaderCellDef> Detalle </th>
            <td mat-cell *matCellDef="let element"> {{element.detalle}} </td>
        </ng-container>

        <ng-container matColumnDef="fecha_vencimiento">
            <th mat-header-cell *matHeaderCellDef> Fecha Vencimiento </th>
            <td mat-cell *matCellDef="let element"> {{element.fecha_vencimiento | date }} </td>
        </ng-container>

        <ng-container matColumnDef="total">
            <th mat-header-cell *matHeaderCellDef> Total </th>
            <td mat-cell *matCellDef="let element"> {{element.total | currency:'CLP':'symbol':'1.0-0'}} </td>
        </ng-container>

        <ng-container matColumnDef="estado">
            <th mat-header-cell *matHeaderCellDef> Estado </th>
            <td mat-cell *matCellDef="let element">
                <span [ngClass]="getEstadoBoletaClass(element.estado_id)">{{getEstadoBoleta(element.estado_id)}}</span>
            </td>
        </ng-container>

        <ng-container matColumnDef="actions">
            <th mat-header-cell *matHeaderCellDef> Acciones </th>
            <td mat-cell *matCellDef="let element">
                <button mat-button class="boton" (click)="editarBoleta(element.id, element.id_pago)">Editar</button>
            </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
</div>

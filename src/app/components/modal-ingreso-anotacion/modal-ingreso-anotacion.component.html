<h1 mat-dialog-title class="modal-title d-flex justify-content-between align-items-center">
    Ingresar Nueva Anotación
    <button class="btn-close" (click)="closeModal()"></button>
</h1>
<div mat-dialog-content class="modal-content">
    <div *ngIf="estudiante" class="mb-3 border p-3">
        <h4><strong>Datos del Estudiante</strong></h4>
        <p><strong>Nombre:</strong> {{ estudiante.nombre }}</p>
        <p><strong>RUT:</strong> {{ estudiante.rut }}</p>
    </div>
    <form [formGroup]="anotacionForm" (ngSubmit)="onSubmit()">
        <div class="row mb-3">
            <div class="col-md-12">
                <label for="titulo" class="form-label">Título de la Anotación</label>
                <input id="titulo" formControlName="anotacion_titulo" class="form-control"
                    placeholder="Ingrese el título">
            </div>
        </div>
        <div class="row mb-3">
            <div class="col-md-12">
                <label for="descripcion" class="form-label">Descripción</label>
                <textarea id="descripcion" formControlName="anotacion_descripcion" class="form-control" rows="4"
                    placeholder="Ingrese una descripción"></textarea>
            </div>
        </div>
        <div class="row mb-3">
            <div class="col-md-12">
                <label class="form-label">Tipo de Anotación</label>
                <div class="form-check">
                    <input id="positivo" type="radio" formControlName="es_positiva" [value]="true" (change)="setTipo(true)" class="form-check-input">
                    <label for="positivo" class="form-check-label">Positiva</label>
                </div>
                <div class="form-check">
                    <input id="negativo" type="radio" formControlName="es_positiva" [value]="false" (change)="setTipo(false)" class="form-check-input">
                    <label for="negativo" class="form-check-label">Negativa</label>
                </div>
            </div>
        </div>                    
        <div class="row mb-3">
            <div class="col-md-12">
                <label for="asignatura" class="form-label">Asignatura</label>
                <select id="asignatura" formControlName="asignaturaId" class="form-control">
                    <option *ngFor="let asignatura of asignaturas" [value]="asignatura.id">{{asignatura.nombre}}
                    </option>
                </select>
            </div>
        </div>
        <div mat-dialog-actions class="d-flex justify-content-end">
            <button type="submit" class="btn btn-primary">Crear Anotación</button>
        </div>
    </form>
</div>

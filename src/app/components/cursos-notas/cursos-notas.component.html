<div class="container mt-3">
  <h1><b>Registro de Notas</b></h1>
  <mat-divider></mat-divider>

  <!-- Selectores para curso y asignatura -->
  <div class="d-flex align-items-center mb-3">
    <mat-form-field appearance="fill" class="mx-3 my-3" style="width: 300px;">
      <mat-label>Seleccionar Curso</mat-label>
      <mat-select [(value)]="cursoSeleccionado" placeholder="Curso">
        <mat-option *ngFor="let curso of cursos" [value]="curso.id">
          {{ curso.nombre }}
        </mat-option>
      </mat-select>
    </mat-form-field>

    <mat-form-field appearance="fill" class="mx-3 my-3" style="width: 300px;">
      <mat-label>Seleccionar Asignatura</mat-label>
      <mat-select [(value)]="asignaturaSeleccionada" placeholder="Asignatura">
        <mat-option *ngFor="let asignatura of asignaturas" [value]="asignatura.id">
          {{ asignatura.nombre_asignatura }}
        </mat-option>
      </mat-select>
    </mat-form-field>

    <button mat-raised-button color="primary" (click)="buscarNotas()">
      Buscar
    </button>
    <button mat-raised-button color="accent" class="ms-3" (click)="agregarEvaluacion()">
      Agregar Evaluación
    </button>
  </div>

  <!-- Spinner mientras se cargan los datos -->
  <div *ngIf="cargando" class="loading-spinner">
    <mat-spinner></mat-spinner>
    <p>Cargando Notas...</p>
  </div>

  <!-- Tabla de Notas -->
  <div *ngIf="!cargando && dataSourceNotas.length > 0">
    <table mat-table [dataSource]="dataSourceNotas" class="mat-elevation-z8">

      <!-- Columna Número -->
      <ng-container matColumnDef="numero">
        <th mat-header-cell *matHeaderCellDef style="width: 50px; text-align: center;"> # </th>
        <td mat-cell *matCellDef="let element; let i = index" style="text-align: center;">
          {{ i + 1 }}
        </td>
      </ng-container>


      <!-- Columna Alumno -->
      <ng-container matColumnDef="alumno">
        <th mat-header-cell *matHeaderCellDef> Alumno </th>
        <td mat-cell *matCellDef="let element">
          {{ element.estudiante }}
        </td>
      </ng-container>

      <!-- Columnas dinámicas por evaluación (celda editable) -->
      <ng-container *ngFor="let evaluacion of distinctEvaluaciones; let i = index" [matColumnDef]="evaluacion">
        <th mat-header-cell *matHeaderCellDef style="width: 100px; text-align: center;">
          {{ evaluacion }}
          <button mat-icon-button color="warn"
            (click)="abrirOpcionesEvaluacion(getEvaluacionId(evaluacion), evaluacion)">
            <mat-icon>more_vert</mat-icon>
          </button>
        </th>
        <td mat-cell *matCellDef="let element" style="width: 100px; height: 80px; text-align: center;">
          <input matInput type="number" min="1" max="7" step="0.1"
            style="width: 80px; height: 30px; background-color: rgb(210, 210, 210); border-radius: 25px; font-size: larger; font-weight: bold;"
            [(ngModel)]="element.evaluaciones[i].nota"
            [ngClass]="{'nota-baja': isNotaBaja(element, evaluacion), 'nota-normal': !isNotaBaja(element, evaluacion)}"
            (ngModelChange)="onNotaChange($event, element, evaluacion)" />
        </td>
      </ng-container>



      <!-- Columna Acciones (por fila, si deseas acciones individuales) -->
      <ng-container matColumnDef="acciones">
        <th mat-header-cell *matHeaderCellDef style="width: 100px; text-align: center;"> Acciones </th>
        <td mat-cell *matCellDef="let element" style="width: 100px; text-align: center;">
          <button mat-button color="primary" (click)="editarNota(element)">
            Editar/Calcular
          </button>
        </td>
      </ng-container>

      <!-- Filas -->
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>

    <!-- Botón para guardar todos los cambios de notas -->
    <button mat-raised-button color="primary" class="mt-3" (click)="guardarNotas()">
      Guardar Cambios
    </button>
  </div>
</div>
